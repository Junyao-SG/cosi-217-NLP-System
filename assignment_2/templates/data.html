<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>entity and dependency database</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"/>
    
    </head>
    <body>

        <h2>entity and dependency database</h2>

        <p><a href="/" class="styled-button">back to form</a></p>

        {% for entity in entities %}
            <div class="entity">
                <strong>Entity: </strong> {{ entity.text }}
                <br>
                <strong>Count: </strong> {{entity.count}}
                <div>
                    <strong>Tokens:</strong>
                    <table>
                        <tr>
                            <th>Count</th>
                            <th>Head</th>
                            <th>Dependency</th>
                            <th>Text</th>
                        </tr>
                        {% for token in entity.token %}
                            <tr>
                                <td>{{token.count}}</td>
                                <td>{{ token.head }}</td>
                                <td>{{ token.dependency }}</td>
                                <td>{{ token.text }}</td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        {% endfor %}

    </body>
</html>
